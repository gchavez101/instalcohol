<div class="container signup header">
    <form ng-submit = "signup()">
        <h3>Sign Up</h3>
        <p>Sign up so we can get you some booze...</p>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <input type="text" class="form-control" name="username" placeholder="Username" ng-model = "user.name" required/>
            </div>
            <div class="col-xs-12 col-sm-6">
                <input type="text" class="form-control" name="password" placeholder="Password" ng-model = "user.password" required/>
            </div>
            <div class="col-12">
                <input type="text" class="form-control" name="phone" placeholder="Phone" ng-model = "user.phone" required/>
            </div>
            <div class="col-12">
                <input type="email" class="form-control" name="email" placeholder="Email" ng-model= "user.email" required/>
            </div>
            <div class="col-xs-12 col-sm-6">
                <input type="text" class="form-control" name="city" placeholder="City" ng-model= "user.city" required/>
            </div>
            <div class="col-xs-12 col-sm-6">
                <input type="zip" class="form-control" name="zip" placeholder="Zipcode" ng-model = "user.zip" required/> 
            </div>
            <div class="col-12">
                <select class="form-control" ng-model = "user.state">
                    <option selected>Please Select</option><option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="DC">District Of Columbia</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="IA">Iowa</option><option value="KS">Kansas</option><option value="KY">Kentucky</option><option value="LA">Louisiana</option><option value="ME">Maine</option><option value="MD">Maryland</option><option value="MA">Massachusetts</option><option value="MI">Michigan</option><option value="MN">Minnesota</option><option value="MS">Mississippi</option><option value="MO">Missouri</option><option value="MT">Montana</option><option value="NE">Nebraska</option><option value="NV">Nevada</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option><option value="NM">New Mexico</option><option value="NY">New York</option><option value="NC">North Carolina</option><option value="ND">North Dakota</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option><option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option><option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VT">Vermont</option><option value="VA">Virginia</option><option value="WA">Washington</option><option value="WV">West Virginia</option><option value="WI">Wisconsin</option><option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="col-12">
                <span><input type="checkbox" name="newsletter" checked style="margin-right: 10px"> I want to recive instalcohol's monthly newsletter.</span><br/>
                <button type="submit" class="btn btn-success">Sign Up</button>
                <a href="/#!/login" target="_self">Login</a>
            </div>
        </div>
    </form>
</div>
